# file to provide common meta data across all the images of a window
# please provide "NA" for the fields which dont have the information

[data_path]
id = ""
path = ''

[building]
# type: townhouse, apartment
building_type = "townhouse"
no_of_rooms = 5
no_of_floors = 2

[room]
floor_number = 1
area = "NA"

[environment]
indoor_temperature = 77
outdoor_temperature = 66
wind = 7
home_set_temperature = 79

[window]
window_type = "Sliding"
partitions = 2
material = "glass with aluminuim alloy"
facing = "NW"
panes = 2

# image tags to be extracted from the meta data of the image.
# non editable and fixed
# reference : https://exiftool.org/TagNames/index.html

[image_tags.file]
filename = "FileName"
#filetype = "FileType"
#imagewidth = "ImageWidth"
#imageheight = "ImageHeight"
#make = "Make"
#model = "Model"

[image_tags.app1]
datatime = "DateTimeOriginal"
emmisivity = "Emissivity"
relativehumidity = "RelativeHumidity"
gpslatitude = "GPSLatitude"
gpslongitude = "GPSLongitude"
#atmospherictemperature = "AtmosphericTemperature"
#Thermalimagewidth = "RawThermalImageWidth"
#thermalimageheight = "RawThermalImageHeight"
#palettename = "PaletteName"


